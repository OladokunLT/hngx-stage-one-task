<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG STAGE ONE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <section class="profile flex_group">
            <h1 data-testid="slackUserName">Lukman Oladokun</h1>
            <div class="displayPic">
                <img src="./lukman-oladokun.jpg" data-testid="slackDisplayImage" alt="Emmanuel Oluwaseun" />
            </div>
        </section>

        <section class="time_day flex_group flex_gap">
            <h2 data-testid="currentDayOfTheWeek" class="dayOfTheWeek"></h2>
            <p data-testid="currentUTCTime" class="UTCInMilliseconds"></p>
        </section>

        <section class="career flex_group flex_gap">
            <h3 data-testid="myTrack">FrontEnd</h3>
            <a href="https://github.com/OladokunLT/hngx-stage-one-task" data-testid="githubURL">Github Repository</a>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
